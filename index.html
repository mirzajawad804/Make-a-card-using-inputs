<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Floating Form with Card</title>

<link rel="stylesheet" href="style.css">
</head>

<body>


<div class="form-box">
  <h2>Submit Your Info</h2>

  <form>
    
      <div class="field">
      <input type="text" required class="inp-fil">
      <!-- <div id="btn"></div> -->
      <label>PIC</label>
    </div>

      <div class="field">
      <input type="text" required placeholder=" ">
      <label>Name</label>
    </div>

    <div class="field">
      <input type="number" required placeholder=" ">
      <label>Age</label>
    </div>
    

    <div class="field">
      <input type="text" name="" id="">
      <label>About Us</label>
    </div>

    <!-- <button type="submit">Submit</button> -->
    <input type="submit" value="submit" class="btn-sub">
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
